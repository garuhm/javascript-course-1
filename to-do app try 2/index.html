<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <title>To do app</title>
</head>
<body>
  <div class="bg"></div>

  <div class="wrapper">
    <p class="title">To-do List</p>
    <div class="todos-wrapper">
      <div class="create-todo">
        <input type="text" name="todo-name" id="todo-name-input" placeholder="Todo name (e.g. Make dinner)">
        <input type="date" name="todo-date" id="todo-date-input" placeholder="Date">
        <button type="submit" id="add-todo-btn" class="btn">Add</button>
      </div>
      <div class="todos-container">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
